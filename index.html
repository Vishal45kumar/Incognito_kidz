<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <h1 class="site-title">Website Name</h1>
    </header>

    <main>
        <div class="background">
            <img src="background.jpg" alt="Theme Image">
        </div>
        <div class="description">
            <p>Welcome to our website! We are dedicated to providing you with the best service.</p>
            <p>Explore our features and connect with like-minded individuals.</p>
            <p>Join us to be part of an amazing community.</p>
            <p>Your journey begins here.</p>
        </div>
    </main>

    <footer>
        <button id="loginBtn">Log In</button>
        <button id="signupBtn">Sign Up</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
