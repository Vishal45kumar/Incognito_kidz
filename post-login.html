<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <h1 class="site-title">Website Name</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#xplore">Xplore</a></li>
                <li><a href="#networks">Networks</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#discussions">Discussions</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <section class="updates">
                <h2>Updates</h2>
                <div class="update-row">
                    <div class="profile">
                        <img src="profile1.jpg" alt="User 1">
                        <span class="highlight"></span>
                    </div>
                    <div class="profile">
                        <img src="profile2.jpg" alt="User 2">
                        <span class="highlight"></span>
                    </div>
                    <div class="profile">
                        <img src="profile3.jpg" alt="User 3">
                        <span class="highlight"></span>
                    </div>
                    <!-- Add more profiles as needed -->
                </div>
            </section>

            <section class="search">
                <input type="text" placeholder="Search users by name...">
            </section>
        </main>
    </div>
    <script src="script2.js"></script>
</body>
</html>
