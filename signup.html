<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <h1 class="site-title">Sign Up</h1>
    </header>

    <main>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Student Status:</label>
                <div class="radio-group">
                    <label><input type="radio" name="status" value="running" required> Running</label>
                    <label><input type="radio" name="status" value="passout" required> Passout</label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="Verification Id">Verification Id:</label>
                <input type="verification id" id="verification id" name="verification id" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
     <script src="script2.js"></script>
</body>
</html>
